<div class="container-fluid">
  <h2 class="text-center">Create a new Goal</h2>
  <hr>
  <form (ngSubmit)='submitGoal()' #goalForm='ngForm'>
      <div class="form-group">

          <label for="name">Name</label>
          <input type="text" required class="form-control" id="name" [(ngModel)]="newGoal.name" name="name" #name='ngModel' required>
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            <p>Name is required</p>
          </div>
      </div>
      <div class="form-group">

          <label for="description">Description</label>
          <textarea class="form-control" id="description" rows="4" name="description" [(ngModel)]="newGoal.description" #description='ngModel' required></textarea>
          <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
            <p>Description is required</p>
          </div>
      </div>
      <div class="form-group">
          <label for="complete">Completion</label>
          <input type='date' id="complete" name="date" [(ngModel)]="newGoal.completeDate" #date='ngModel' required>
          <div [hidden]="date.valid || date.pristine" class="alert alert-danger">
            <p>Valid date is required</p>
          </div>
      </div>
      <button type="submit" class="btn btn-success">Add Goal</button>
  </form>
</div>
